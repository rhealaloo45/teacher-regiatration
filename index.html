<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/85bfee30af.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="index.css">
    <title>Teacher database</title>
</head>
<body>
<div class="logo"><img src="logo.png" height="60"></div>

<div class="container">
    <h1 >Teacher Registration</h1>
    <div class="box">
        <i class="fa fa-user"></i>
        <label >First name: </label>
        <input type="text" placeholder="First name" ><br>
        <i class="fa fa-user"></i>
        <label >Middle name:    </label>
        <input type="text" placeholder="Middle name"><br>
        <i class="fa fa-user"></i>
        <label >Last name:  </label>
         <input type="text" placeholder="Last name"><br>
    </div>

    <div class="box">
        	
<i class="fa fa-lock"></i>
        <label>Teacher ID:</label>
        <input type="number" placeholder="College ID"><br>
    </div>

    <br>
    <div class="box">
        	
    <i class="fa fa-building-o"></i>
        <label>Branch:</label>
        <select name="Branch">*
            <option value="Computer Science">Computer Science</option>
            <option value="Information Technology">Information Technology</option>
            <option value="Electronics and Telecommunication">Electronics and Telecommunication</option> 
            <option value="Artificial Intelligence and Data Science">Artificial Intelligence and Data Science</option> required<!--make compulsory to fill this field-->
         </select>
    </div>
    <br>
    <div class="box">
        	
<i class="fa fa-mobile"></i>
        <label >Phone number:  </label><input type="tel" placeholder="Mobile no." ><br>
        </div>
        <div class="box">
        <i class="fa fa-phone"></i>
         <label >Office's number:  </label><input type="tel" placeholder="Mobile no." ><br>
    </div>

    <div class="box">
        	
    <i class="fa fa-envelope"></i>
    <label >E-mail</label>
    <input type="email" placeholder="Teacher mail" ><br>
    </div>

    <div class="box"></div><br>
    <i class="fa fa-calendar"></i>
    <label >Year</label>

        <select name="Year">*
            <option value="First year">First year</option>
            <option value="Second year">Second year</option>
            <option value="Third year">Third year</option> 
            <option value="Final year">Final year</option> required<!--make compulsory to fill this field-->
         </select>

         <label >Semester</label>
         <select name="Semester">*
             <option value="1">1</option>
             <option value="2">2</option>
             <option value="3">3</option> 
             <option value="4">4</option>
             <option value="5">5</option>
             <option value="6">6</option>
             <option value="7">7</option>
              <option value="8">8</option> required<!--make compulsory to fill this field-->
         </select>

         <br><br>
         <div class="button">
         <button class="btn">Submit</button>
        </div>
    </div>

</div>
</body>
</html>
